<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:fragment="Layout(content)">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/CSS/user_style.css}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script> -->
        <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous">
            </script>

        <title th:text="${title}"></title>
    </head>
    <body>
        <!-- navbar starting point -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
            <a class="navbar-brand" th:href="@{/}" style="font-size: 180%;">Smart-CONTACT
                MANAGER</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-uppercase"
                id="navbarSupportedContent" style="font-size: 120%;">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link"
                            th:href="@{/user/dashboard}">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link"
                            th:href="@{/user/profile}" th:text="${user.name}"></a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link"
                            th:href="@{/logout}"><span>Logout</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- navbar ending point -->



        <!-- start of side bar -->
        <div class="sidebar mt-3 ml-3 text-white">
            <span onclick="toggleSidebar()" class="crossbtn">&times;</span>
            <a id="home" th:href="@{/user/dashboard}" class="item mt-2"><i
                    class="fa-solid fa-house-user"></i> Home</a>
            <a id="viewcontacts" th:href="@{/user/showcontact/0}" class="item
                text-white mt-2"><i class="fa-solid fa-address-book"></i>
                View Contacts</a>
            <a id="addcontact" th:href="@{/user/addcontact}" class="item mt-2"><i
                    class="fa-solid fa-plus"></i> Add
                Contact</a>
            <a id="profile" th:href="@{/user/profile}" class="item mt-2"><i
                    class="fa-regular fa-user"></i> Your
                Profile</a>
            <a id="settings" href="#" th:href="@{/user/settings}" class="item
                mt-2"><i class="fa-solid
                    fa-wrench"></i> Settings</a>
            <a th:href="@{/logout}" class="item mt-2"><i class="fa-solid
                    fa-right-from-bracket"></i>
                Logout</a>
        </div>

        <!-- end of Side bar -->



        <!-- start of main content  -->

        <div class="content text-dark">
            <i onclick="toggleSidebar()" class="dashbtn mt-4 fas fa-bars fa-lg"></i>
            <div th:replace="${content}"></div>
        </div>


        <!-- End of main content  -->






        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="jquery-3.6.4.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script th:src="@{/JS/logic.js}"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </body>
</html>
