<!DOCTYPE html>
<html lang="en"
    th:replace="normal/base :: Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}"></title>
    </head>
    <body>
        <section>
            <div class="card mr-5 ml-5" style="background-color:blueviolet;">
                <div class="card-body text-white" th:if="${contact}!=null">
                    <div class="container text-center">
                        <img style="height: 200px; width: 200px; border-radius:
                            50%;" th:src="@{'/Images/'+${contact.imageURL}}"
                            alt="">
                        <h3 class="mt-3"><span th:text="${contact.name}"></span><span
                                th:text="' ('+${contact.secondName}+')'"></span></h3>
                        <table class="table mt-3">
                            <thead>
                                <tr>
                                    <th scope="col">#ID</th>
                                    <th scope="col"><span
                                            th:text="'SCOM'+${user.id}+${contact.cid}"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td><span th:text="${contact.email}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Phone</th>
                                    <td><span th:text="${contact.phone}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Work</th>
                                    <td><span th:text="${contact.work}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="description">
                            <th:block th:utext="${contact.decsription}"></th:block>
                        </div>

                        <div class="container mt-3">
                            <a
                            style="background-color: red;"
                                type="button"
                                th:href="@{'/user/delcont/'+${contact.cid}}"
                                class="btn btn-outline-danger text-white">Delete
                            </a>
                            <a
                                style="background-color: blue;"
                                type="button"
                                th:href="@{'/user/upcont/'+${contact.cid}}"
                                class="btn btn-outline-primary text-white ml-3">Update
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
