<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base ::
    Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>

    </head>
    <body>
        <section>
            
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mt-4 text-white mr-1 ml-1" style="background-color: darkblue;">
                            <div class="card-body">
                                <h3 class="text-center">Change Password</h3>

                                <div th:if="${session.msg}" class="container text-center">
                                    <div th:classappend="${'alert-' + session.msg.type}" class="alert" role="alert">
                                        <span th:text="${session.msg.content}"></span>
                                    </div>
                                    <th:block
                                    th:text="${@sessionHelper.removeAttributeFromSession()}">
                                    </th:block>
                                </div>

                                <form action="" th:action="@{/passwordchange}" method="post">

                                    <!-- new password field  -->
                                    <div class="form-group mt-3">
                                        <label for="new">New password</label>
                                        <input name="new-password" type="password" class="form-control" placeholder="Enter New Password" id="new" required>
                                    </div>

                                    <!-- Re-Enter new password field  -->
                                    <div class="form-group mt-3">
                                        <label for="reenter">Re-Enter New password</label>
                                        <input name="re-new-password" type="password" class="form-control" placeholder="Re-Enter New Password" id="reenter" required>
                                    </div>

                                    <div class="container text-center">
                                        <button class="btn btn-success" type="submit">Change</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <script>
                $(document).ready(() => {
                    $('.item').removeClass('active');
                    $('#settings').addClass("active");
                })        
            </script>
        </section>
    </body>
</html>
